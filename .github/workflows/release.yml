      - name: Verify npm version
        run: |
          npm_version=$(npm -v)
          echo "ğŸ“¦ npm ç‰ˆæœ¬: $npm_version"
          echo "âœ… Node.js 24 è‡ªå¸¦çš„ npm ç‰ˆæœ¬æ»¡è¶³ OIDC è¦æ±‚"

      - name: Publish to npm
        run: npm publish --provenance
        # ä½¿ç”¨ OIDCï¼Œä¸éœ€è¦ NPM_TOKEN
        # --provenance æ ‡å¿—å¯ç”¨åŒ…æº¯æºï¼ˆnpm æ¨èçš„å®‰å…¨å®è·µï¼‰

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          # è·å–ç‰ˆæœ¬å·ï¼ˆå»æ‰ v å‰ç¼€ï¼‰
          VERSION=${{ github.ref_name }}
          VERSION_NUMBER=${VERSION#v}

          # ä» CHANGELOG.md æå–å¯¹åº”ç‰ˆæœ¬çš„å†…å®¹
          # ä½¿ç”¨ sed æå–ä¸¤ä¸ªç‰ˆæœ¬æ ‡é¢˜ä¹‹é—´çš„å†…å®¹
          RELEASE_NOTES=$(sed -n "/## \[$VERSION_NUMBER\]/,/## \[/p" CHANGELOG.md | head -n -1 | tail -n +2)

          # å¦‚æœæ²¡æœ‰æ‰¾åˆ°å¯¹åº”ç‰ˆæœ¬ï¼Œä½¿ç”¨é»˜è®¤æ¶ˆæ¯
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="ğŸ“¦ Release $VERSION"
          fi

          # è¾“å‡ºåˆ° GITHUB_OUTPUTï¼ˆä½¿ç”¨ heredoc é¿å…è½¬ä¹‰é—®é¢˜ï¼‰
          {
            echo "RELEASE_NOTES<<EOF"
            echo "$RELEASE_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
